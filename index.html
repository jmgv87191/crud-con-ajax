<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    
    <nav class="navbar bg-primary" >
        <div class="container-fluid" >
            <a href="index.html" class="navbar-brand fw-bold text-light" > App de tareas </a>
            <form class="d-flex" >
                <input type="search" id="search" placeholder="Buscar" class="form-control me-2 ">
                <button type="submit" class="btn btn-warning" > Buscar </button>
            </form>
        </div>
    </nav>


    <div class="container my-5">
        <div class="row p-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre de tarea" class="form-control my-2" >
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="description" cols="30" rows="10"
                                class="form-control my-2" placeholder="Descripcion de la tarea"
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary text-center w-100" >Guardar tarea</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">

                <div class="card my-4" id="task-result" >
                    <div class="card-body">
                        <ul id="container" ></ul>
                    </div>
                </div>

                <table class="table table-bordered table-sm" >
                    <thead>
                        <tr>
                            <td class="text-center" >ID</td>
                            <td class="text-center" >NOMBRE</td>
                            <td class="text-center" >DESCRIPCION</td>
                        </tr>
                    </thead>
                    <tbody id="task" ></tbody>
                </table>
            </div>
        </div>
    </div>

    <p>desde la pc</p>
    
    <footer class="bg-dark p-2 mt-5 text-light position-fixed bottom-0 center w-100 text-center" >Todos los derechos reservados</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./js/index.js"></script>
    <script src="./js/ajax.js" ></script>
</body>
</html>
